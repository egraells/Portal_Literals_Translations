{% extends 'base_template.html' %}


{% block body %}
    <div class="card p-4 shadow w-50 mx-auto">
        <h2 class="text-center">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>

{% endblock %}
